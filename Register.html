<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca en Línea - Registro</title>
    <link rel="stylesheet" href="Styles/Register.css">

</head>
<body>
    <header>
        <img src="resources/logo1.png" alt="logo"> 
        <h1>Banca en Línea - Registro</h1>
    </header>
    <section>
        <h2>Crear una Cuenta</h2>
        <form>
            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" name="fullname" 
            placeholder="Nombres y Apellidos" required><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" 
            placeholder="Correo electrónico valido" required><br><br>
            <label for="new-username">Nuevo usuario:</label>
            <input type="text" id="new-username" name="new-username" 
            placeholder="Nombre de usuario" required><br><br>
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" name="new-password" 
            placeholder="Ingrese una contraseña segura" required><br><br>
            <input type="button" value="Crear Cuenta" id="register-button">
            
        </form>
        <a href="Login.html">Iniciar Sesion</a>
    </section>
    <footer>
        <p>&copy; 2023 Banca en Línea. Todos los derechos reservados.</p>
    </footer>
    <script>
        var registerButton = document.getElementById("register-button");
        registerButton.addEventListener("click", function() {
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var newUsername = document.getElementById("new-username").value;
            var newPassword = document.getElementById("new-password").value;

            // Validar los datos del registro y realizar la lógica correspondiente

            // Redireccionar al controlador correspondiente o mostrar un mensaje de éxito
            if (fullname !== "" && email !== "" && newUsername !== "" && newPassword !== "") {
            window.location.href = "Login.html";
            } else {
                window.location.href = "Error.html";
            }
        });
    </script>
</body>
</html>
