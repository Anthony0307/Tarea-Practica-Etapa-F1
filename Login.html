<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca en Línea</title>
    <link rel="stylesheet" href="Styles/Login.css">

</head>
<body>
    <header>
        <img src="resources/logo1.png" alt="logo">    
        <h1>Banca en Línea</h1>
    </header>
    <section>
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" 
            placeholder="Nombre de usuario" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" 
            placeholder="Contraseña" required><br><br>
            <input type="button" value="Iniciar Sesión" onclick="login()">
            
        </form>
        <a href="Register.html">¿No tienes una cuenta aun?</a>
    </section>
    <footer>
        <p>&copy; 2023 Banca en Línea. Todos los derechos reservados.</p>
    </footer>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validar credenciales y realizar la lógica de autenticación

            // Redireccionar al controlador correspondiente según el resultado de la autenticación
            if (username !== "" && password !== "") {
            window.location.href = "Home.html";
            } else {
                window.location.href = "Error.html";
            }
        }
    </script>
</body>
</html>
